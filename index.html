<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somaek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><img src="./logo.svg" class="logo" /></header>
        <h2 class="section-header text-center">Current Week <span id="weekNumber">?</span> Leader Board</h2>
        <h3 class="text-center" style="color: red">CURRENTLY RECALCULATING STATS</h3>
        <div class="accordion" id="playersAccordion">
        </div>
        <h2 class="section-header text-center">Useless Statistics</h2>
        <div id="uselessStats" class="useless-stats">

        </div>
    </div>
    <footer><p id="lastUpdated"></p></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
